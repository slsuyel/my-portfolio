<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Upload Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div id="passcodeContainer" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <form id="passcodeForm">
            <label for="passcode">Enter Passcode:</label>
            <input type="password" id="passcode" name="passcode" required>
            <button type="button" onclick="checkPasscode()">Submit</button>
        </form>
    </div>
    <div id="formContainer" style="display: none;">
        <form id="uploadForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="desc">Description:</label>
            <textarea id="desc" name="desc" required></textarea><br>

            <label for="image">Image:</label>
            <input type="text" id="image" name="image" required><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>

            <label for="viewLink">View Link:</label>
            <input type="url" id="viewLink" name="viewLink" required><br>

            <label for="codeLink">Code Link:</label>
            <input type="url" id="codeLink" name="codeLink" required><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

    <script>
        // Hash the passcode using SHA-256
        var correctPasscodeHash = "23fb6390906553f54580cf9da3854223fc4bfd6c140ae15d3d40c6a8c12fe794"; 

        function checkPasscode() {
            var passcodeInput = document.getElementById("passcode").value;
            var passcodeInputHash = sha256(passcodeInput);

            if (passcodeInputHash === correctPasscodeHash) {
                // Show the form and hide the passcode input
                document.getElementById("passcodeContainer").style.display = "none";
                document.getElementById("formContainer").style.display = "flex";
            } else {
                // Display an error or alert for incorrect passcode
                alert("Incorrect passcode. Please try again.");
            }
        }

        function submitForm() {
            // Your existing submitForm logic
        }
    </script>
